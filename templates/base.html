<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="智能套牌车稽查系统 - 基于深度学习的车辆识别技术" />
    <meta name="author" content="Bing">
    <meta name="keywords" content="套牌车,车辆识别,深度学习,交通安全">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#667eea">
    
    <title>套牌车稽查系统 - 智能识别平台</title>
    
    <!-- 预加载字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">
    
    <!-- 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebApplication",
        "name": "套牌车稽查系统",
        "description": "基于深度学习的智能车辆识别系统",
        "url": "{{ request.url_root }}",
        "applicationCategory": "SecurityApplication",
        "operatingSystem": "Web Browser"
    }
    </script>
</head>
<body>
    <!-- 页面加载指示器 -->
    <div id="pageLoader" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); z-index: 9999; display: flex; align-items: center; justify-content: center; transition: opacity 0.5s;">
        <div style="text-align: center; color: white;">
            <div class="loading" style="width: 40px; height: 40px; margin: 0 auto 20px;"></div>
            <div style="font-size: 1.2rem; font-weight: 600;">正在加载系统...</div>
        </div>
    </div>

    <div class="content">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bootstrap JS -->
    <script src="{{ url_for('static', filename='js/bootstrap.js') }}"></script>
    
    <!-- 页面加载完成脚本 -->
    <script>
        // 页面加载完成后隐藏加载指示器
        window.addEventListener('load', function() {
            const loader = document.getElementById('pageLoader');
            if (loader) {
                loader.style.opacity = '0';
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
        });
        
        // 如果页面已经加载完成，立即隐藏加载指示器
        if (document.readyState === 'complete') {
            const loader = document.getElementById('pageLoader');
            if (loader) {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
